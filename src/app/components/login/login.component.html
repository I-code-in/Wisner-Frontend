<form (ngSubmit)="login()" [formGroup]="loginForm">
  <div class="mb-3">
    <label for="username" class="form-label">Email</label>
    <input type="text" id="username" class="form-control" formControlName="username" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">ContraseÃ±a</label>
    <input type="password" id="password" class="form-control" formControlName="password" required>
  </div>
  <button type="submit" class="btn btn custom-btn w-100" [disabled]="loginForm.invalid">
    <ng-container *ngIf="register; else notRegister">
      Registrarse
    </ng-container>
    <ng-template #notRegister>
      Ingresar
    </ng-template>
  </button>
</form>
<div *ngIf="errorMessage" class="alert alert-danger mt-3">
  {{ errorMessage }}
</div>
