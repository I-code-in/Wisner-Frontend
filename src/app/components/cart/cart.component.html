<div class="container">
  <div *ngFor="let item of cartItems" class="row justify-content-between mb-2">
    <div class="col-12 col-md-3 text-center mb-2 mb-md-0">
      <img [src]="'data:image/png;base64,' + item.product.image" 
           alt="{{ item.product.name }}" class="img-fluid rounded product-image " />
    </div>
    <div class="col-12 col-md-5 text-center text-md-start">
      <h6 class="mb-1">{{ item.product.name }}</h6>
      <p class="mb-1"><strong>Precio:</strong> {{ item.product.value }} Gs.</p>
      <p class="mb-1"><strong>Total:</strong> {{ item.product.value * item.quantity }} Gs.</p>
    </div>
    <div class="col-12 col-md-4 d-flex justify-content-between mt-2 mt-md-0">
      <button class="btn btn-sm custom-btn me-2" (click)="decreaseQuantity(item.product.id)">-</button>
      <span class="mx-2">{{ item.quantity }}</span>
      <button class="btn btn-sm custom-btn ms-2" (click)="increaseQuantity(item.product.id)">+</button>
      <button class="btn btn-sm custom-btn ms-3" (click)="removeItem(item.product.id)">Eliminar</button>
    </div>
  </div>
  <div class="my-3">
    <h5>Subtotal: {{ getTotal() }} Gs.</h5>
  </div>
  <div class="d-flex justify-content-between mt-3">
    <button class="btn custom-btn" (click)="clearCart()">Vaciar Carrito</button>
    <button class="btn custom-btn" (click)="toggleForm()">
      {{ !showForm ? 'Agregar Cupón' : 'Quitar Cupón' }}
    </button>
  </div>
  <div *ngIf="showForm" class="mt-3">
    <h4>Agregar Cupón</h4>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="formData.email" name="email" />
      </div>
      <div class="mb-3">
          <label for="cupon" class="form-label">Código de Cupón</label>
          <input type="text" id="cupon" class="form-control" [(ngModel)]="formData.cupon" name="cupon" required />
      </div>
    </form>
  </div>
  <ng-template #emptyCart>
    <p class="mt-3">El carrito está vacío.</p>
  </ng-template>
</div>
